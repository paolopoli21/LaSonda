<div class="login-page">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="login()">Login</button>
    </mat-menu>

    <span style="margin-left: 40px;">
        La Sonda
    </span>
    <span class="example-spacer"></span>
</mat-toolbar>


<mat-grid-list cols="5" rowHeight="230px" class="image-grid">
  <mat-grid-tile colspan="5" class="upper-image-tile margin-bottom">
    <div>
      <img width="400px"
        src="../assets/images/logos/logogrupponew1.png"
        style="max-width: 100%; max-height: 100%; display: block;"
        alt="Photo"
      />
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="5" class="margin-bottom-2">
    <div>
      <img width="300px"
        src="../assets/images/login/sopraninoLogo.png"
        style="max-width: 100%; max-height: 100%; display: block"
        alt="Photo"
        class="margin-bottom"
      />
    </div>
  </mat-grid-tile>
</mat-grid-list>
